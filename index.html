<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around_logo.svg"
          alt="Around The U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Joseph Langan</p>
      </footer>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <button class="card__delete-button" type="button"></button>
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <div class="modal__wrapper">
            <input
              type="text"
              name="name"
              required
              minlength="2"
              maxlength="40"
              placeholder="Name"
              class="modal__input modal__input_type_name"
              id="profile-name"
            />
            <span class="modal__error" id="profile-name-error"></span>
          </div>
          <div class="modal__wrapper">
            <input
              type="text"
              name="description"
              required
              minlength="2"
              maxlength="200"
              placeholder="Description"
              class="modal__input modal__input_type_description"
              id="profile-description"
            />
            <span class="modal__error" id="profile-description-error"></span>
          </div>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <div class="modal__wrapper">
            <input
              type="text"
              name="title"
              required
              minlength="1"
              maxlength="30"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              id="add-card-title"
            />
            <span class="modal__error" id="add-card-title-error"></span>
          </div>
          <div class="modal__wrapper">
            <input
              type="url"
              name="url"
              required
              placeholder="Image URL"
              class="modal__input modal__input_type_url"
              id="add-card-url"
            />
            <span class="modal__error" id="add-card-url-error"></span>
          </div>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button class="modal__close"></button>
        <img src="#" alt="#" class="modal__image" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
