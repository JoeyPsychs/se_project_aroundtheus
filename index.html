<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet"/>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/around_logo.svg" alt="Around The U.S. logo" class="header__image">
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
              <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
              <img src="./images/latemar.jpg" alt="Latemar" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
              <img src="./images/vanoise.jpg" alt="Vanoise National Park" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" alt="Lago Di Braies" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Lago Di Braies</h2>
                <button class="card__like-button" type="button"></button>
                </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Joseph Langan</p>
      </footer>
    </div>

  <div class="modal" id="profile-edit-modal">
    <div class="modal__container">
      <button class="modal__close" id="modal-close-button"></button>
      <p class="modal__heading">Edit profile</p>
      <form class="modal__form">
        <input type="text" name="title" placeholder="Name" class="modal__form-input">
        <input type="text" name="description" placeholder="Description" class="modal__form-input">
        <button class="modal__button">Save</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  </body>
</html>
